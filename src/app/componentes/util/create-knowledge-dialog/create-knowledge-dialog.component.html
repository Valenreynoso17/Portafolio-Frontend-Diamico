<div class="main-info-contact-dialog-container">
    <h4 class="title">Agregar Conocimiento</h4>
  
    <hr class="horizontal-line">
  
    <form class="form" [formGroup]="createForm" (ngSubmit)="crear($event)">
        <div mat-dialog-content class="dialog-content">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label for="knowledgeNameControl">Nombre</mat-label>
                <input matInput formControlName="knowledgeNameControl">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label for="knowledgeLinkControl">Link icono</mat-label>
                <input matInput formControlName="knowledgeLinkControl">
            </mat-form-field>
        </div>
  
        <div mat-dialog-actions class="dialog-actions">
            <button mat-button type="button" (click)="onCloseClick()">Cancelar</button>
            <button mat-flat-button color="primary" [disabled]="!createForm.valid" type="submit" cdkFocusInitial>Crear</button>
        </div>
    </form>    
</div>
