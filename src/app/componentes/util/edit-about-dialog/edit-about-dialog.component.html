<div class="main-info-contact-dialog-container">
  <h4 class="title">Editar "Acerca de"</h4>

  <hr class="horizontal-line">

  <form class="form" [formGroup]="editForm" (ngSubmit)="edit($event)">
      <div mat-dialog-content class="dialog-content">
          <mat-form-field appearance="outline" class="form-field">
              <mat-label for="personAbout">Acerca de</mat-label>
              <textarea matInput formControlName="personAboutControl"></textarea>
          </mat-form-field>
      </div>

      <div mat-dialog-actions class="dialog-actions">
          <button mat-button type="button" (click)="onCloseClick()">Cancelar</button>
          <button mat-flat-button color="primary" [disabled]="!editForm.valid" type="submit">Guardar</button>
      </div>
  </form>    
</div>
