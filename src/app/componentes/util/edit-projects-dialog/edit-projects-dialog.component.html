<div class="main-info-contact-dialog-container">
    <h4 class="title">Editar "Proyectos"</h4>
  
    <hr class="horizontal-line">
  
    <div class="dialog-content">
        <app-edit-projects-dialog-item *ngFor="let proyecto of listaProyectos" [proyecto]="proyecto" (eliminarProyectoEvent)="onEliminarProyectoEvent($event)"></app-edit-projects-dialog-item>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-flat-button color="primary" type="button" (click)="onAgregarProyectoClick()">Agregar proyecto</button>
    </div>
</div>
