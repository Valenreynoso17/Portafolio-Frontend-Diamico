<div class="main-info-contact-dialog-container">
    <h4 class="title">Editar proyecto</h4>
  
    <hr class="horizontal-line">
  
    <form class="form" [formGroup]="editForm" (ngSubmit)="edit($event)">
        <div mat-dialog-content class="dialog-content">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label for="projectNameControl">Nombre proyecto</mat-label>
                <input matInput formControlName="projectNameControl">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label for="projectDescriptionControl">Descripcion</mat-label>
                <input matInput formControlName="projectDescriptionControl">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label for="projectLinkControl">Link</mat-label>
                <input matInput formControlName="projectLinkControl">
            </mat-form-field>
        </div>
  
        <div mat-dialog-actions class="dialog-actions">
            <button mat-button type="button" (click)="onCloseClick()">Cancelar</button>
            <button mat-stroked-button color="warn" type="button" (click)="onEliminarClick()">Eliminar</button>
            <button mat-flat-button color="primary" [disabled]="!editForm.valid" type="submit" cdkFocusInitial>Guardar</button>
        </div>
    </form>    
</div>
