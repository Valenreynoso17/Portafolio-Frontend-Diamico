<div class="main-info-contact-dialog-container">
    <h4 class="title">Editar Experiencias</h4>
  
    <hr class="horizontal-line">
  
    <div class="dialog-content">
        <app-edit-experience-dialog-item *ngFor="let experiencia of listaExperiencias" [experiencia]="experiencia" (eliminarExperienciaEvent)="onEliminarExperienciaEvent($event)" (editarExperienciaEvent)="onEditarExperienciaEvent($event)"></app-edit-experience-dialog-item>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-flat-button color="primary" type="button" (click)="onAgregarExperienciaClick()">Agregar experiencia</button>
    </div>
</div>
